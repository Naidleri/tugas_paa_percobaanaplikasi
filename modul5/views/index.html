<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App with JWT Authentication</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container text-center">
        <h1 class="mb-4">Welcome to CRUD Prodcut App</h1>
        <div class="row">
            <div class="col-md-6">
                <button id="loginButton" class="btn btn-primary btn-lg btn-block mb-3">Login</button>
            </div>
            <div class="col-md-6">
                <button id="registerButton" class="btn btn-secondary btn-lg btn-block mb-3">Register</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginButton').onclick = function() {
            window.location.href = '/views/login/login.html';
        };

        document.getElementById('registerButton').onclick = function() {
            window.location.href = '/views/register/register.html';
        };
    </script>
</body>
</html>
