<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
</head>
<body>
    <h1>CRUD App with JWT Authentication</h1>
    <div id="crud-section">
        <h2>Create Product</h2>
        <form id="create-form">
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="price" placeholder="Price" required>
            <input type="number" id="stock" placeholder="Stock" required>
            <button type="submit">Create</button>
        </form>
        <h2>Read Products</h2>
        <form id="read-many-form">
            <input type="text" id="name-search" placeholder="Search by Name">
            <input type="number" id="price-min" placeholder="Min Price">
            <input type="number" id="price-max" placeholder="Max Price">
            <input type="number" id="stock-min" placeholder="Min Stock">
            <input type="number" id="stock-max" placeholder="Max Stock">
            <button type="submit">Search</button>
        </form>
        <div id="products-list"></div>

        <h2>Read Product by ID</h2>
        <form id="read-one-form">
            <input type="number" id="product-id" placeholder="Product ID" required>
            <button type="submit">Search</button>
        </form>
        <div id="product-details"></div>

        <h2>Update Product</h2>
        <form id="update-form">
            <input type="number" id="update-id" placeholder="Product ID" required>
            <input type="text" id="update-name" placeholder="New Name">
            <input type="number" id="update-price" placeholder="New Price">
            <input type="number" id="update-stock" placeholder="New Stock">
            <button type="submit">Update</button>
        </form>

        <h2>Delete Product</h2>
        <form id="delete-form">
            <input type="number" id="delete-id" placeholder="Product ID" required>
            <button type="submit">Delete</button>
        </form>
    </div>
    <script src="../../js/app.js"></script>
</body>
</html>
